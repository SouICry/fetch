<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch|Tickets you've taken</title>
    <link rel="stylesheet" href="Tickets_you've_taken1.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#item1").click(function(){
                $("#item1").toggleClass("selected");
            });

            $("#item2").click(function(){
                $("#item2").toggleClass("selected");
            });

            $("#item3").click(function(){
                $("#item3").toggleClass("selected");
            });

            $("#item4").click(function(){
                $("#item4").toggleClass("selected");
            });

            $("#item5").click(function(){
                $("#item5").toggleClass("selected");
            });

        });
    </script>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="checkboxes">
    <div class="col-xs-8">
        <br/>
        <h5> Contact Information:</h5>
    </div>
    <div class="col-xs-6">
        <h6>Name: Gary Gillespie</h6>
        <h6>Phone: 123-456-7890</h6>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center">Gary's Shopping List</h3>
            <div class="well" style="max-height: 400px;overflow: auto;">
                <ul>
                    <li><button id="item1" class="btn-primary">Coconut Water</button></li>
                    <li><button id="item2" class="btn-info">A bag Kale</button></li>
                    <li><button id="item3" class="btn-success">A bag of red Apple</button></li>
                    <li><button id="item4" class="btn-warning">One pound organic beef</button></li>
                    <li><button id="item5" class="btn-danger">Three yellow onions</button></li>
                </ul>
                <div class="dropdown">
                    <button onclick="myFunction()" id="dropbtn">Special Notes<span class="caret"></span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <ul style="list-style-type:none">
                            <li><input type="checkbox" class="check" value="cheap">Get the Cheapest one </li>
                            <li><input type="checkbox" class="check" value="expensive">Get the most expensive one</li>
                            <li><input type="checkbox" class="check" value="none">Don't get it</li>
                            <li><textarea readonly>I want coconut juice from VITA COCO brand.</textarea></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="ready" class="pull-right">Ready For shipping!</button>
    </div>
</div>
</body>
</html>
