<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title> Fetch </title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
        <meta name="viewport" content="width=device-width" />

        <!--I added these two part-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	</head>
	<body>
        <div class="center page" >
            <div class="row" id="Shopping" >
                <div class="col-sm-6 " id="ShoppingList">
                    <section id="todoapp">
                        <header id="header">
                            <h1 id="listHeader">Shopping List</h1>
                            <input id="new-todo" placeholder="What do you need?" autofocus>
                        </header>
                        <section id="main">
                            <ul id="todo-list"></ul>
                        </section>
                        <footer id="footer"></footer>
                    </section>

                    <footer id="info">
                        <p>Double-click to edit item</p>
                    </footer>

                        <script id="todo-template" type="text/x-handlebars-template">
                            {{#this}}
                            <li {{#if completed}}class="completed" {{/if}} data-id="{{id}}">
                                <div class="view">
                                    <label>{{title}}</label>
                                    <button class="destroy"></button>
                                </div>
                                <input class="edit" value="{{title}}">
                            </li>
                        {{/this}}
                        </script>

                        <script id="footer-template" type="text/x-handlebars-template">
                            <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} </span>
                                <ul id="filters">
                                    <li>
                                        <a href="#/submit">Submit</a>
                                    </li>
                                </ul>
                            {{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
                        </script>

               </div>
           </div>
        </div>
	</body>
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <!--	<script src="node_modules/director/build/director.js"></script> -->
    <script src="js/app.js"></script>
</html>
