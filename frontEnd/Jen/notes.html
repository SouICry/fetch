<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Special Notes</title>
</head>
<body>

<div class="container">
    <div class="title " style="text-align: center">
        <div class="col-xs-12"><h1>Checkout</h1></div>
    </div>

    <div class="row notes">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4>If driver cannot locate your specific item, buy... </h4>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-warning active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Cheapest option (preselected)
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Most expensive option
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option3" autocomplete="off"> None (do not buy)
                </label>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row time">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4>Available times for drop-off.</h4>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-warning">
                    <input type="checkbox"  autocomplete="off"> 8am
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 9am
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 10am
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 11am
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 12pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 1pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 2pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 3pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 4pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 5pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 6pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 7pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 8pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 9pm
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox" autocomplete="off"> 10pm
                </label>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row footer " style="text-align: center">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" data-dismiss="modal">Continue</button>
            <a href="/account.html"class="btn btn-default" data-dismiss="modal" role="button">Close</a>
        </div>
    </div>

</div>
</body>
</html>
