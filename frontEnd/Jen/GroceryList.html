<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="script.js"></script>
<div id="gracoeryList"></div>

<div class="container-fluid">

    <h1>Shopping List</h1>
    <div id="box">
        <div id="list">
            <form name="form">
                <span><input class="input" type="text" name="checkListItem" placeholder="What do you need?"
                             autocomplete="off"
                             autofocus/></span>
            </form>
        </div>
        <div class="">
            <strong><span class="count-todos"></span></strong>
            <div id="container">
                <div id="item"></div>
                <div id="sub-div">
                    <button type="button" class="btn btn-link" id="sub" data-toggle="modal" data-target="#myModal">
                        Submit
                    </button>
                    </span></a></div>
                <div id="placeholder"></div>
            </div>
        </div>
    </div>
    <div class="footer2"></div>
    <div class="footer3"></div>
</div>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Checkout</h4>
                </div>
                <div class="modal-body">
                    <h4>If driver cannot locate your specific item, buy... </h4>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-warning active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Cheapest option (preselected)
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Most expensive option
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" name="options" id="option3" autocomplete="off"> None (do not buy)
                        </label>
                    </div>

                    <h4>Available times for drop-off.</h4>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-warning">
                            <input type="checkbox"  autocomplete="off"> 8am
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 9am
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 10am
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 11am
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 12pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 1pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 2pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 3pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 4pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 5pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 6pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 7pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 8pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 9pm
                        </label>
                        <label class="btn btn-warning">
                            <input type="checkbox" autocomplete="off"> 10pm
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
