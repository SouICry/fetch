<div id="_cancelTicket" class="container box text-center">

        <div class="col-xs-12">
            <img class="img-circle" id="cancelTicket-img" src="placeholder/person5.png">
            <h2 id="listName_cancelTicket"></h2>
        </div>


        <div class="col-xs-12">
            <ul id="_cancelTicket_list"></ul>
            <div class="text-left"  id="_cancelTicket_numItems"></div>
        </div>

        <div class="col-xs-12">
            <div class="text-left" id="cancelTicket_note"></div>
            <div class="text-left" id="cancelTicket_location"></div>
