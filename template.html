<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        //Loads the requested page content passed by hash

        function loadPage() {
            $.ajax({
                type: "POST",
                data: {"name": window.location.hash.substring(2)},
                url: "/",
                success: function (data) {
                    $('#page-content').html(data);
                }
            });
        }

        $(document).ready(function(){
            if (window.location.hash.length > 0) {
                loadPage();
            }
            else {
                $('#page-content').html("No page specified");
            }
        });

        window.onhashchange = loadPage;

    </script>
</head>
<body>

<!--All style should go in the scss files. Avoid inline styles as much as possible (basically always)-->

<div style="position:absolute; right:55%; top:0% ">
    <h1 style="position:absolute; top:15px">FETCH</h1>
</div>
<div style="position:absolute; right:5%; top:1%">



    <ul class="nav navbar-nav navbar-right">


        <li><a href="#0" class="cd-btn" id="test_1"><span class=" glyphicon glyphicon-user large"></span></a></li>


    </ul>




</div>
<div id="page-content" >

</div>

<div class="cd-panel from-right">
    <header class="cd-panel-header">
        <h1>Title Goes Here</h1>
        <a href="#0" class="cd-panel-close">Close</a>
    </header>

    <div class="cd-panel-container">
        <div class="cd-panel-content">
            <iframe width="100%" height=100% src="login.html" name="iframe_a"></iframe>
        </div> <!-- cd-panel-content -->
    </div> <!-- cd-panel-container -->
</div> <!-- cd-panel -->


<script>
    jQuery(document).ready(function($){
        //open the lateral panel
        $('.cd-btn').on('click', function(event){
            event.preventDefault();
            $('.cd-panel').addClass('is-visible');
        });
        //clode the lateral panel
        $('.cd-panel').on('click', function(event){
            if( $(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close') ) {
                $('.cd-panel').removeClass('is-visible');
                event.preventDefault();
            }
        });
    });
</script>


</body>
</html>
