<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/slide-in-panel.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<div id="User">
    <div class="container-fluid">
        <div class="row">
        <div class="col-xs-3"></div>
        <div id="Fetch"class="col-xs-6" style="text-align: center">
            <h1>Fetch</h1>
            <button class="shop">shopper</button>
            <button class="drive">driver</button>
            <button class="home">home</button>
        </div>
        <div class="col-xs-3">
            <div class="cd-btn btn btn-lg pull-right"><span class="glyphicon glyphicon-user large"></span></div>
        </div>
        </div>
    </div>
</div>


<div id="page-content" style="margin-top: 100px;">
    <!--DO NOT CHANGE THIS COMMENT-->
    <!--body content is inserted here for now. Eventually will be very different and animated.-->

</div>

<div class="cd-panel from-right" style="z-index: 3000">
    <header class="cd-panel-header">
        <h1>Title Goes Here</h1>
        <a href="#0" class="cd-panel-close">Close</a>
    </header>

    <div class="cd-panel-container">
        <div class="cd-panel-content">

        </div> <!-- cd-panel-content -->
    </div> <!-- cd-panel-container -->
</div> <!-- cd-panel -->


<script>
    jQuery(document).ready(function ($) {
        //open the lateral panel
        $('.cd-btn').on('click', function (event) {
            $('.cd-panel').addClass('is-visible');
        });
        //clode the lateral panel
        $('.cd-panel').on('click', function (event) {
            if ($(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close')) {
                $('.cd-panel').removeClass('is-visible');
            }
        });
    });
</script>


</body>
</html>
