<div class="container box text-center" id="deliveredTickets">
    <div class="row" id="deliveredTicketsListHeader">
        <div class ="col-xs-offset-4 col-xs-4">
            <img class="img-circle" id="deliveredTickets-img" src="placeholder/person5.png">
        </div>
        <div class="col-xs-12">
            <h2 id="listName_deliveredTickets"></h2>
            <h3 id="phone_deliveredTickets"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul id="deliveredTickets_list"></ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="input-field">
                <label for="deliveredTickets_note">Special Note:</label>
                <input disabled type="text" class="form-control bfh-phone" data-country="US"
                       id="deliveredTickets_note">
            </div>
        </div>
    </div>

    <div class="row">
        <div id="deliveredTicketsCalendarPart" class="col-xs-12">
            <div id="deliveredTicketsCalendarHeader">Delivery time:</div>
            <div id="deliveredTicketsCalendar"></div>

    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="deliveredTickets_location"></div>
            <div id="deliveredTicketsMap" class="map" style="margin: auto"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="row" id="deliveredTickets_footerInfo">
                <div class="col-xs-12">
                    <a id="deliveredTickets-back" type="button" class="btn waves-effects orange"><< Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footerBars container">
    <div class="footer2"></div>
    <div class="footer3"></div>
</div>
