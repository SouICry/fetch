<body>
<div id="accSetting" style="text-align: center">
    <div class="well row">
        <div class="col-xs-12">
            <ul class="nav nav-tabs .nav-justified">
                <li class="active"><a href="#home">Profile</a></li>
                <li><a href="#address">Address</a></li>
                <li><a href="#payment">Payment Info</a></li>

            </ul>
            <div class="tab-content">
                <div id="home">
                    <form id="tab">
                        <div class="row">
                            <label>Username</label>
                        </div>
                        <div class="row">
                            <input type="text" value="jsmith" class="input-xlarge">
                        </div>
                        <div class="row">
                            <label>First Name</label>
                        </div>
                        <div class="row">
                            <input type="text" value="John" class="input-xlarge">
                        </div>
                        <div class="row">
                            <label>Last Name</label>
                        </div>
                        <div class="row">
                            <input type="text" value="Smith" class="input-xlarge">
                        </div>
                        <div class="row">
                            <label>Email</label>
                        </div>
                        <div class="row">
                            <input type="text" value="jsmith@yourcompany.com" class="input-xlarge">
                        </div>

                        <div class="row">
                            <div><label>New Password</label>
                            </div>
                            <div class="row">
                                <input type="password" class="input-xlarge">
                            </div>
                            <div>
                                <button class="btn btn-primary">Update</button>
                            </div>
                    </form>
                </div>
            </div>
            <div id="address">
                <form id="tab2">
                    <div class="row">
                        <label>Line 1</label>
                    </div>
                    <div class="row">
                        <input type="text" value="address line 1" class="input-xlarge">
                    </div>
                    <div class="row">
                        <label>Line 2</label>
                    </div>
                    <div class="row">
                        <input type="text" value="address line 2" class="input-xlarge">
                    </div>
                    <div class="row">
                        <label>City</label>
                    </div>
                    <div class="row">
                        <input type="text" value="city" class="input-xlarge">
                    </div>
                    <div class="row">
                        <label>State</label>
                    </div>
                    <div class="row">
                        <input type="text" value="state" class="input-xlarge">
                    </div>
                    <div class="row">
                        <label>ZIP</label>
                    </div>
                    <div class="row">
                        <input type="text" value="zip" class="input-xlarge">
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
            <div id="payment">
                <form class="form-horizontal span6">
                    <fieldset>

                        <div class="control-group">
                            <label class="control-label">Card Holder's Name</label>
                            <div class="controls">
                                <input type="text" class="input-block-level" pattern="\w+ \w+.*"
                                       title="Fill your first and last name" required>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Card Number</label>
                            <div class="controls">
                                <div class="row-fluid">
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off"
                                               maxlength="4" pattern="\d{4}" title="First four digits" required>
                                    </div>
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off"
                                               maxlength="4" pattern="\d{4}" title="Second four digits"
                                               required>
                                    </div>
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off"
                                               maxlength="4" pattern="\d{4}" title="Third four digits" required>
                                    </div>
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off"
                                               maxlength="4" pattern="\d{4}" title="Fourth four digits"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Card Expiry Date</label>
                            <div class="controls">
                                <div class="row-fluid">
                                    <div class="span9">
                                        <select class="input-block-level">
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                            <option>April</option>
                                            <option>May</option>
                                            <option>June</option>
                                            <option>July</option>
                                            <option>August</option>
                                            <option>September</option>
                                            <option>October</option>
                                            <option>November</option>
                                            <option>December</option>
                                        </select>
                                    </div>
                                    <div class="span3">
                                        <select class="input-block-level">
                                            <option>2015</option>
                                            <option>2016</option>
                                            <option>2017</option>
                                            <option>2018</option>
                                            <option>2019</option>
                                            <option>2020</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Card CVV</label>
                            <div class="controls">
                                <div class="row-fluid">
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off"
                                               maxlength="3" pattern="\d{3}"
                                               title="Three digits at back of your card" required>
                                    </div>
                                </div>
                                <br>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/_accSetting.js"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<link rel="stylesheet" type="text/css" href="/scss/_accSetting.scss">

</body>
