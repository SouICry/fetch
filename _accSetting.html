<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-xs-12">
            <h2>Account Information</h2>

            <div id="accProfile">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_full_name">Name:</label>
                                <input type="text" class="form-control" id="accsetting_full_name" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_email">Email:</label>
                                <input type="email" class="form-control" id="accsetting_email"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_phone">Phone Number:</label>
                                <input type="text" class="form-control bfh-phone" data-country="US"
                                       id="accsetting_phone"required="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="address" class="container">
                <h2>Address</h2>
                <form role="form">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_street">Street:</label>
                                <input type="text" class="form-control" id="accsetting_street" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_city">City:</label>
                                <input type="text" class="form-control" id="accsetting_city" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_state">State:</label>
                                <input type="text" class="form-control" id="accsetting_state" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group">
                                <label for="accsetting_zip">ZIP Code:</label>
                                <input type="number" class="form-control" id="accsetting_zip" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    <button class="btn btn-primary" id="submit_info" type="submit" style="margin-bottom: 10%">Update</button>
                    </div>
                </form>
            </div>
