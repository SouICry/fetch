<body>
    <container id="passwordReset">
        <row>
            <form>
                <fieldset class="form-group">
                    <label for="pass1">pass1</label>
                    <input type="password" class="form-control" id="pass1" placeholder="Enter password">
                </fieldset>
                <fieldset class="form-group">
                    <label for="pass2">pass2</label>
                    <!--<input type="password" class="form-control" id="pass2" placeholder="Re-enter password">-->
                    <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Re-enter password" onkeyup="checkPass(); return false;" >
                    <span id="confirmMessage" class="confirmMessage"></span>
                </fieldset>
            </form>
            <button type="submit" class="btn btn-primary" id="submit">submit</button>
        </row>
    </container>
    <script type="text/javascript" src="js/_passwordReset.js"></script>
</body>
