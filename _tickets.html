
<body>
<div id="tickets">
    <div class="row">
        <div class="col-xs-12">
        <h1>Avaliable Tickets</h1>
            <div class="container-fluid">
                <ul id="buttons">
                    <li>
                        <button id = "R" class="btn-warning">Ralph's</button>
                    </li>
                    <li>
                        <button id = "T" class="btn-warning">TJ's</button>
                    </li>
                    <li>
                        <button id = "W" class="btn-warning">WholeFood</button>
                    </li>
                    <li>
                        <button id = "V" class="btn-warning">Vons</button>
                    </li>
                </ul>
            </div>
    <div class="col-xs-12">
    <ul id="thisone">

        <script>
            var arr = [];
            var tickets = [{name: "WholeFood", time: "12:00 pm"},{name: "Ralph's", time: "5:00 pm"}, {name: "TJ's", time: "6:00 pm"},
                {name: "Ralph's", time: "7:00 pm"}, {name: "Vons", time: "7:00 pm"}];

            for (var i = 0; i < tickets.length; i++) {
                $("#thisone").append('<li class = ' + tickets[i].name + '><button class="btn-block" name =' +tickets[i].name+ ' >' + tickets[i].name + ' <br> Estimate Deliver Time: ' + tickets[i].time + '</button></li>');
            }

            $(document).ready(function () {
                $( ".btn-warning" ).each(function() {
                    $( this ).click(function (){
                        $( this ).toggleClass("selected");
                        arr = [];
                        $("#thisone").html("");

                        $('.btn-warning.selected').each(function () {
                            arr.push(this.innerHTML);
                        });

                        if(arr.length === 0){
                            for (var i = 0; i < tickets.length; i++) {
                                $("#thisone").append('<li class = ' + tickets[i].name + '><button class="btn-block" name =' +tickets[i].name+ ' >' + tickets[i].name + ' <br> Estimate Deliver Time: ' + tickets[i].time + '</button></li>');
                            }
                        }
                        else {
                            for (var j = 0; j < arr.length; j++) {
                                for (var i = 0; i < tickets.length; i++) {
                                    if (arr[j] === tickets[i].name) {
                                        $("#thisone").append('<li class = ' + tickets[i].name + '><button class="btn-block" name =' + tickets[i].name + ' >' + tickets[i].name + ' <br> Estimate Deliver Time: ' + tickets[i].time + '</button></li>');
                                    }
                                }
                            }
                        }
                    })
                });
            });

        </script>
    </ul>
    </div>
</div>
</body>
</html>
