<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <button ></button>

    <script src="jquery-2.2.js"></script>

</head>
<body>
    <script>
        var json = {
            "name" : "test_json",
            "content" : "test content goes in here",
            "array_content" : [1, "a", null, true, false, 2.0],
            "nested_object": {
                "name": "im nested"
            }
            "more_stuff" : [
                {
                    "prop":"another object",
                    "more":{
                        "name":"another object"
                    }
                },
                {

                },
                null,
                1
            ]
        };

        $(document).ready(function(){

            $.ajax({
                type: "POST",
                url: "/post",
                data: json,
                success: function(response){
                    console.log(response);
                    alert("success!");
                }
            });

        });
    </script>


</body>
</html>
