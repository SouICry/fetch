<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


    <script src="jquery-2.2.js"></script>

</head>
<body>
    <button id="button_1" class="red">   This is a button   </button>
    <button id="button_2" class="red">   This is a button   </button>
    <br>

    <script>
        var json = {
            "name" : "test_json",
            "content" : "test content goes in here",
            "array_content" : [1, 2, 3, 4],
            "object": {
                "name":"im nested!"
            }
        };

        var content = "not replaced yet<br>";

        $("#button_2").click(function() {
            $("body").append(content.name + "<br>");
        });


        $("#button_1").click(login);


        function login(){
            $.ajax({
                type: "POST",
                url: "/login",
                data: json,
                success: function(response){
                    content = response;
                }
            });
        }

    </script>


</body>
</html>
