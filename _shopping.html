<div class="container text-center" id="_shopping">

    <div class="row">
        <div class="col-xs-12">
            <h2>Shopping List</h2>
        </div>
    </div>

    <div class="container" class ="box">
        <div class="row">
            <div class="col-xs-12">
                <form id="shopping_shoppping_list_form">
                <span><input id="shopping_shoppingCheckListItem" class="input" type="text" name="checkListItem"
                             placeholder="What do you need?" autocomplete="off"
                             autofocus/></span>
                </form>
                <ul id="shopping_list">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="todo-footer">
                    <div class="footerInfo">
                        <div id="shopping_numItems"></div>
                        <button id="shopping_submit_list" type="button" class="btn btn-link">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerBars">
        <div class="footer2"></div>
        <div class="footer3"></div>
    </div>

</div>

<script src="js/_shopping.js"></script>
