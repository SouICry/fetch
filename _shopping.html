<body>
<div class="container" id="shopping">
    <div class="row">
        <div class="col-xs-12">
            <h1>Shopping List</h1>
            <form name="form">
                <input class="input" type="text" name="checkListItem" placeholder="What do you need?"
                       autocomplete="off"
                       autofocus/>
            </form>
            <div id="list">
            </div>
            <div id="item"></div>
            <button type="button" class="btn btn-link" id="sub" data-toggle="modal"
                    data-target="#myModal">
                Submit
            </button>
        </div>
    </div>
</div>


<script src="js/_shopping.js"></script>
</body>
