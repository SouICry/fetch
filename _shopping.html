<div class="container text-center" id="shopping">

    <div class="row">
        <div class="col-xs-12">
            <h2>Shopping List</h2>
        </div>
    </div>

    <div class="container box">
        <div class="row">
            <div class="col-xs-12">
                <form id="shopping_list_form">
                <span><input id="shoppingCheckListItem" class="input" type="text" name="checkListItem"
                             placeholder="What do you need?" autocomplete="off"
                             autofocus/></span>
                </form>
                <ul id="list">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="todo-footer">
                    <div id="footerInfo">
                        <div id="numItems"></div>
                        <button id="submit_list" type="button" class="btn btn-link">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerBars">
        <div class="footer2"></div>
        <div class="footer3"></div>
    </div>

</div>

<script src="js/_shopping.js"></script>
