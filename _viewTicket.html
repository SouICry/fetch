<div class="container box text-center" id="viewTicket">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h2 id="listName"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h5>Items</h5>
            <ul id="_viewTicket_list"></ul>
        </div>

        <div class="col-xs-4  hidden" id="_viewTicket_numItems" ></div>

        <div id="viewTicketCalendarPart" class="col-xs-12 col-md-8 col-md-offset-2">
            <h5 id="viewTicketCalendarHeader">Delivery time</h5>
            <div id="viewTicketCalendar"></div>
        </div>

        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h5 id="viewTicket_note"></h5>
            <h5 id="viewTicket_location">Delivery Location</h5>
            <div id="viewTicketMap" class="map" style="margin: auto"></div>
        </div>

        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <a id="viewTicket-back" type="button" class="btn waves-effects" style="float: none"><< Back</a>
            <a id="_viewTicket_submit_list" type="button"
               class="btn waves-effect waves-teal" style="float: none">
                Accept Ticket
            </a>
        </div>
    </div>
</div>
<div class="footerBars container">
    <div class="footer2"></div>
    <div class="footer3"></div>
</div>
