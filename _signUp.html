<div class="container text-center box" id="signUp-container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
            <h2 class="form-signin-heading">Fetch Sign-Up</h2><br>

            <div id="signup_message"></div>
            <div class="input-field">
                <input type="email" class="form-control" name="email" id="signup_user_email"/>
                <label for="signup_user_email">Your Email</label>
            </div>
            <div class="input-field">
                <input type="text" class="form-control" name="username" id="signup_user_name"/>
                <label for="signup_user_name">Your Name</label>
            </div>
            <div class="input-field">
                <input type="tel" class="form-control" name="usrtel" id="signup_phone"/>
                <label for="signup_phone">Your Phone Number</label>
            </div>
            <div class="input-field">
                <input type="text" class="form-control" name="usrtel" id="signup_street"/>
                <label for="signup_street">Street Address</label>
            </div>
            <div class="input-field">
                <input type="text" class="form-control" name="usrtel" id="signup_city"/>
                <label for="signup_city">City</label>
            </div>
            <div class="input-field">
                <input type="text" class="form-control" name="usrtel" id="signup_state"/>
                <label for="signup_state">State</label>
            </div>
            <div class="input-field">
                <input type="text" class="form-control" name="usrtel" id="signup_zip"/>
                <label for="signup_zip">Zip</label>
            </div>
            <div class="input-field">
                <input type="password" class="form-control" name="password" id="signup_user_pass"/>
                <label for="signup_user_pass">Create Password</label>
            </div>
            <div class="input-field">
                <input type="password" class="form-control" name="password" id="signup_re_pass"/>
                <label for="signup_re_pass">Confirm Your Password</label>
            </div>
