<script>
    function onPaymentLoad() {
        if (!loader.user.isLoggedIn) {
            $('#confirm-prompt').removeClass('hidden');
            $('#confirm-content').addClass('hidden');
        }
        else {
            $('#confirm-prompt').addClass('hidden');
            $('#confirm-content').removeClass('hidden');
        }

        loader.onReturnBelow = onPaymentLoad;
    }

    function triggerPayment() {
        $('.complete-payment').val('http://ec2-52-10-41-135.us-west-2.compute.amazonaws.com/complete-payment?user=' + loader.user.id + '&ticket=' + loader.ticket.id);
        $('.cancel-payment').val('http://ec2-52-10-41-135.us-west-2.compute.amazonaws.com/cancel-payment?user=' + loader.user.id + '&ticket=' + loader.ticket.id);

        var price = 5;

        if (price >= 5 && price <= 14) {
            document.getElementById('payment-select-1').selectedIndex = price - 5;
            $('#payment-form-1').submit();
        }
        else if (price >= 15 && price <= 24) {
            document.getElementById('payment-select-2').selectedIndex = price - 15;
            $('#payment-form-2').submit();
        }
        else if (price >= 25 && price <= 30) {
            document.getElementById('payment-select-3').selectedIndex = price - 25;
            $('#payment-form-3').submit();
        }
    }
</script>
