<div class="container-fluid" id="contact">
    <div class ="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">

            <form class="form-inline">
                <div class="form-group">
                    <label for="contact_name">Name</label>
                    <input type="text" class="form-control" id="contact_name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="contact_email">Email</label>
                    <input type="email" class="form-control" id="contact_email" placeholder="your_name@example.com">
                </div>
                <div class="form-group">
                    <label for="contact_comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="contact_comment"></textarea>
                </div>
                <div class="row form-group">
                    <div class="alert alert-danger fade in" id="contact_warning">
                        <strong>Danger!</strong> There are some empty fields!
                    </div>
                </div>
                <div type="submit" id="contact_submit" class="btn btn-primary">Send</div>
            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
<script type="text/javascript" src="/js/_contact.js"></script>
