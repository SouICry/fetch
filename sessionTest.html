<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<button id="session">
Click to send ajax
</button>
<script>
    $(document).ready(function(){
        $('#session').click(function(){
           $.ajax({
               type: "POST",
               url: "/session",
               data: { contentA: "a", contentB: "B"},
               success: function(data){
//                   alert(data);
               }
           });
        });
    });
</script>


</body>
</html>
