    function loadPage(pageName, row, column) {
        $.ajax({
            type: "POST",
            url: "/loadPage",
            data: {name: pageName},
            async: false,
            success: function (data) {
                $('#section-' + row).append("<div id='" + pageName +
                        "' data-x='" + column + "' data-y='" + row + "'>" + data + "</div>");
            }
        });
    }
