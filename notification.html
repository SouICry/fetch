<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script src="js/underscore.js"></script>
    <script src="js/loader.js"></script>
</head>


<body style="height: 100%;">
<div id="notifications">

</div>
</body>
</html>

<script>
    function addNotification(notification) {
        var e = $("#notifications");
        $(e).append(notification);
        setTimeout(function () {
            $(e).children().last().css("transform", "translateX(-400px)")
        }, 100);
        setTimeout(function(){
            $(e).children().first().data("changePage", "false").trigger("click");
        }, 10000);
    }

    function closeNotification(page, element) {
        element.style.transform = "translateX(0)";

        setTimeout(function () {
            element.parentNode.removeChild(element);
        }, 600);
        if (element.dataset.changePage == "true") {
            goToPage(page);
        }
    }

    function createNotification(text, page, icon) {
        var onClick = "closeNotification('" + page + "', this);";
        return '<div class="notification" data-changePage="true" onclick="' + onClick + '"><div class="icon"><i class="material-icons">'
                + icon + '</i></div><div class="text">' + text + '</div></div>';
    }
</script>
